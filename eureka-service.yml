eureka:
    client:
        fetch-registry: false
        register-with-eureka: false
        service-url:
            defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    instance:
        hostname: localhost
logging:
    level:
        com:
            netflix:
                discovery: 'OFF'
                eureka: 'OFF'
server:
    port: ${PORT:8761}